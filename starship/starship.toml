# 设置命令超时时间（毫秒）
command_timeout = 2000

# 目录
[directory]
truncation_length = 3
truncation_symbol = "…/"

# Python 配置
[python]
python_binary = "python"
format = " [🐍 $version]($style)[($virtualenv)]($style) "
detect_extensions = []
detect_files = ["pyproject.toml", "requirements.txt", "Pipfile", "setup.py", "manage.py"]


# Git 分支
[git_branch]
format = " on [$symbol$branch]($style)"
symbol = "🌱 "

# Git 状态
[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "bold red"


[cobol]
format = "via [$symbol]($style)"


